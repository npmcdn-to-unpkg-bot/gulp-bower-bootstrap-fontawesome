<section class="artistpage">
    <div class="search">
        <h1>Artist Directory</h1>
        <label>search:</label>
        <input name="" type="text" value="" ng-model="query" placeholder="Search for artists"/>

        <label class="formgroup">by:
            <select ng-model="artistOrder">
                <option value="name">Name</option>
                <option value="reknown">Reknown</option>
            </select>
        </label>

        <label class="formgroup">
            <input name="direction" type="radio" value="reverse" ng-model="direction"/>
            ascending
        </label>

    </div>

    <ul class="artistlist">
        <li class="artist cf" ng-repeat="item in artists">
            <img alt="Photo of {{item.name}}" ng-src="images/{{item.shortname}}_tn.jpg"/>
            <div class="info">
                <h2>{{item.name}}</h2>
                <h3>{{item.reknown}}</h3>
            </div>
        </li>
    </ul>


</section>
